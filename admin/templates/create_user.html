{% extends "base.html" %} {% block title%} Login page {% endblock %} {% block
content %}
<h1 style="color: white;">Create User</h1>

<form style="color: white;" method="POST" action="{{ url_for('admin.create_user') }}" class="my-4">
	<div class="form-group">
		<label for="username">Username:</label>
		<input
			type="text"
			class="form-control"
			id="username"
			name="username"
			required
		/>
	</div>

	<div class="form-group">
		<label for="fullname">Full Name:</label>
		<input
			type="text"
			class="form-control"
			id="fullname"
			name="fullname"
			required
		/>
	</div>

	<div class="form-group">
		<label for="designation">Designation:</label>
		<select class="form-control" id="designation" name="designation" required>
			<option value="admin">Admin</option>
			<option value="lab_staff">Lab. Staff</option>
			<option value="lab_manager">Lab. Manager</option>
			<option value="supervisor">Lab. Supervisor</option>
		</select>
	</div>

	<div class="form-group">
		<label for="password">Default Password:</label>
		<input
			type="password"
			class="form-control"
			id="password"
			name="password"
			required
		/>
	</div>

	<button type="submit" class="btn btn-primary">Create User</button>
</form>
{% endblock %}
